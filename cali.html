<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>California Vacation Cooking Schedule 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384‑VjEe0nX1QbM1pTgZ8c9Y2gkVYF5V6c5XQzWcXcH9Kc8FJp7G/9VgZs0f+M3a6c5n"
      crossorigin="anonymous">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet">

<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0d0d1a, #1a1a33);
        --card-bg: rgba(255,255,255,.08);
        --card-bg-hover: rgba(255,255,255,.15);
        --text-primary: #f0f0f0;
        --text-muted: #b0b0c0;
        --accent: #ffcc00;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        color: var(--accent);
    }

    .weekday-header {
        font-weight: 600;
        text-align: center;
        color: var(--accent);
        margin-bottom: .5rem;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: .75rem;
    }

    .day-card {
        background: var(--card-bg);
        border-radius: .5rem;
        padding: .75rem;
        text-align: center;
        cursor: pointer;
        transition: background .2s, transform .2s;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: var(--text-primary);
    }

    .day-card:hover {
        background: var(--card-bg-hover);
        transform: translateY(-2px);
    }

    .day-card.outside-trip {
        opacity: .4;
        cursor: default;
    }

    .day-card .date {
        font-size: .9rem;
        color: var(--text-muted);
        margin-top: .25rem;
    }

    .instructions-card {
        background: var(--card-bg);
        border-radius: .5rem;
        padding: 1.5rem;
        margin-top: 2rem;
        color: var(--text-primary);
    }

    .instructions-card h2 {
        color: var(--accent);
        margin-bottom: 1rem;
    }

    .instructions-card ul {
        padding-left: 1.25rem;
    }

    .instructions-card li {
        margin-bottom: .5rem;
    }

    @media (max-width: 576px) {
        .calendar {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>
</head>
<body>

<div class="container py-4">

    <h1>California Vacation Cooking Schedule 2025</h1>

    <!-- Weekday Header Row -->
    <div class="row weekday-header">
        <div class="col-1 col-sm-1 text-center">Sun</div>
        <div class="col-1 col-sm-1 text-center">Mon</div>
        <div class="col-1 col-sm-1 text-center">Tue</div>
        <div class="col-1 col-sm-1 text-center">Wed</div>
        <div class="col-1 col-sm-1 text-center">Thu</div>
        <div class="col-1 col-sm-1 text-center">Fri</div>
        <div class="col-1 col-sm-1 text-center">Sat</div>
    </div>

    <!-- Calendar Grid -->
    <div class="calendar" id="calendar"></div>

    <!-- Instructions Panel -->
    <div class="instructions-card" id="instructions">
        <p class="text-muted">Select a day to view the recipe and cooking instructions.</p>
    </div>
</div>

<script>
/* ---------- 1️⃣ DATE CALCULATIONS ---------- */
const tripStart = new Date(2025, 11, 18); // Dec 18, 2025 (month is 0‑based)
const tripEnd   = new Date(2025, 11, 28); // Dec 28, 2025

// Find the Sunday before (or same day as) the trip start – calendar must start on Sunday
const startOfWeek = new Date(tripStart);
startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay()); // go back to Sunday

// Find the Saturday after (or same day as) the trip end – we want a full rectangle of weeks
const endOfWeek = new Date(tripEnd);
endOfWeek.setDate(endOfWeek.getDate() + (6 - endOfWeek.getDay())); // forward to Saturday

/* ---------- 2️⃣ RECIPE DATA ---------- */
const recipes = {
    "Smoked Pork Butt": {
        title: "Smoked Pork Butt (Pulled Pork)",
        ingredients: [
            "5‑lb pork shoulder (bone‑in or boneless)",
            "2 Tbsp kosher salt",
            "2 Tbsp brown sugar",
            "1 Tbsp paprika",
            "1 Tbsp black pepper",
            "1 Tbsp garlic powder",
            "1 Tbsp onion powder",
            "½ Tbsp cayenne (optional)",
            "Applewood or hickory wood chips"
        ],
        steps: [
            "Trim excess fat, then apply a generous dry rub (all ingredients except wood).",
            "Preheat smoker to **225 °F** and add applewood/hickory.",
            "Place pork butt on the grill grate, fat side up.",
            "Smoke until internal temperature reaches **165‑170 °F** (≈ 5‑6 h).",
            "Wrap tightly in butcher paper or foil – this speeds the stall.",
            "Return to smoker and continue until **195‑205 °F** (≈ 2‑3 h more).",
            "Remove, let rest 30‑45 min, then shred with forks.",
            "Serve with coleslaw, pickles, and buns."
        ],
        tips: [
            "Maintain a steady **225 °F** throughout – use a good controller or digital smoker.",
            "A digital probe (instant‑read) helps watch the stall (150‑170 °F).",
            "Applewood gives a sweet flavor; hickory adds a stronger smoke."
        ]
    },

    "Beer Brats": {
        title: "Beer‑Braised Bratwurst",
        ingredients: [
            "12 bratwurst links",
            "2 cups lager or ale",
            "1 large onion, sliced",
            "2 Tbsp butter",
            "1 Tbsp mustard seeds",
            "Olive oil",
            "Buns, sauerkraut, mustard (optional)"
        ],
        steps: [
            "In a large skillet, melt butter and sauté onions until translucent.",
            "Add mustard seeds, then lay bratwurst in the pan.",
            "Pour beer over the brats, bring to a simmer, cover, and cook 15‑20 min.",
            "Remove brats, increase heat, and brown them on each side (2‑3 min).",
            "Serve on buns with onions, sauerkraut, and mustard."
        ],
        tips: [
            "Use a robust lager for a richer flavor.",
            "Don’t over‑cook – the internal temperature should hit **160 °F**."
        ]
    },

    "Smash Burgers": {
        title: "Smash Burgers",
        ingredients: [
            "1 lb ground beef (80/20)",
            "Salt & pepper",
            "4 burger buns",
            "Cheddar slices",
            "Pickles, lettuce, tomato, onion",
            "Butter (for buns)",
            "Oil (high‑smoke‑point)"
        ],
        steps: [
            "Form the meat into 4 loose balls (≈ 4 oz each).",
            "Heat a cast‑iron skillet or griddle to **high** (≈ 450‑500 °F).",
            "Place a ball, let sit 30 s, then smash with a spatula until thin.",
            "Season with salt & pepper, cook 2‑3 min, flip, add cheese, cook another minute.",
            "Toast buns in butter, assemble with toppings."
        ],
        tips: [
            "A thin patty creates that coveted crust – don’t over‑handle the meat.",
            "Use a heavy spatula for an even smash."
        ]
    },

    "Smoked Brisket": {
        title: "Smoked Beef Brisket",
        ingredients: [
            "10‑lb whole packer brisket (point + flat)",
            "2 Tbsp kosher salt",
            "2 Tbsp black pepper",
            "1 Tbsp garlic powder",
            "1 Tbsp onion powder",
            "Hickory or oak wood chunks",
            "Apple juice (optional for spritz)"
        ],
        steps: [
            "Trim excess fat, leaving ~¼‑inch cap.",
            "Mix salt, pepper, garlic & onion powder – apply liberally.",
            "Pre‑heat smoker to **225 °F**, add hickory/oak.",
            "Place brisket fat‑side up; smoke until internal temp hits **165‑170 °F** (≈ 6‑8 h).",
            "Spritz with apple juice every hour (optional).",
            "Wrap tightly in butcher paper or foil – this gets you through the stall.",
            "Return to smoker and cook until **195‑203 °F** (≈ 2‑3 h more).",
            "Rest wrapped for 1‑2 h, then slice against the grain."
        ],
        tips: [
            "Consistent **225 °F** is key – fluctuations > 15 °F will lengthen cook time.",
            "The stall (150‑170 °F) is normal; wrapping accelerates it.",
            "Resting lets juices redistribute for juicy slices."
        ]
    },

    "Tacos": {
        title: "Grilled Chicken & Steak Tacos",
        ingredients: [
            "1 lb chicken breast, thinly sliced",
            "1 lb flank steak, thinly sliced",
            "2 Tbsp olive oil",
            "1 Tbsp chili powder",
            "1 tsp cumin",
            "1 tsp smoked paprika",
            "Salt & pepper",
            "12 small corn tortillas",
            "Toppings: cilantro, diced onion, lime wedges, salsa, avocado"
        ],
        steps: [
            "Toss chicken and steak in oil + spices; let rest 15 min.",
            "Grill over high heat (≈ 450 °F) – chicken 4‑5 min, steak 3‑4 min per side.",
            "Let rest 5 min, then slice thinly.",
            "Warm tortillas on the grill, then fill with meat and desired toppings."
        ],
        tips: [
            "Oak or hickory woods give a nice char for the steak.",
            "Slice against the grain for tender steak bites."
        ]
    }
};

/* ---------- 3️⃣ CALENDAR BUILD ---------- */
const calendarEl = document.getElementById('calendar');
const instructionsEl = document.getElementById('instructions');

function isInTrip(date) {
    return date >= tripStart && date <= tripEnd;
}

/* Helper to format date as M/D */
function formatMD(date) {
    return `${date.getMonth() + 1}/${date.getDate()}`;
}

/* Assign meals – a simple round‑robin with a forced special on Dec 25 */
function getMealFor(date) {
    const iso = date.toISOString().split('T')[0]; // e.g. 2025-12-25
    // Special case
    if (iso === '2025-12-25') return 'Smoked Brisket';

    const meals = [
        'Smoked Pork Butt',
        'Beer Brats',
        'Smash Burgers',
        'Tacos'
    ];

    // Determine index based on days offset from trip start
    const offset = Math.floor((date - tripStart) / (1000 * 60 * 60 * 24));
    if (offset < 0 || offset > (tripEnd - tripStart) / (1000 * 60 * 60 * 24)) {
        return null; // outside trip
    }
    return meals[offset % meals.length];
}

/* Build all day cards from startOfWeek to endOfWeek */
for (let d = new Date(startOfWeek); d <= endOfWeek; d.setDate(d.getDate() + 1)) {
    const card = document.createElement('div');
    const current = new Date(d); // copy

    const inTrip = isInTrip(current);
    const meal = inTrip ? getMealFor(current) : null;

    card.className = 'day-card' + (inTrip ? '' : ' outside-trip');
    card.dataset.date = current.toISOString();

    // Card content
    const weekday = current.toLocaleDateString('en-US', { weekday: 'short' });
    const title = document.createElement('div');
    title.textContent = weekday;
    title.style.fontWeight = '600';
    card.appendChild(title);

    const dateEl = document.createElement('div');
    dateEl.className = 'date';
    dateEl.textContent = formatMD(current);
    card.appendChild(dateEl);

    if (inTrip && meal) {
        const mealEl = document.createElement('div');
        mealEl.textContent = meal;
        mealEl.style.marginTop = '.4rem';
        mealEl.style.fontSize = '.85rem';
        mealEl.style.fontStyle = 'italic';
        card.appendChild(mealEl);
    }

    // Click handler only for trip days
    if (inTrip && meal) {
        card.addEventListener('click', () => displayInstructions(meal));
    }

    calendarEl.appendChild(card);
}

/* ---------- 4️⃣ DISPLAY INSTRUCTIONS ---------- */
function displayInstructions(mealName) {
    const recipe = recipes[mealName];
    if (!recipe) {
        instructionsEl.innerHTML = `<p class="text-muted">No recipe found for "${mealName}".</p>`;
        return;
    }

    const html = `
        <h2>${recipe.title}</h2>
        <h5>Ingredients</h5>
        <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>

        <h5>Steps</h5>
        <ol>${recipe.steps.map(s => `<li>${s}</li>`).join('')}</ol>

        ${recipe.tips && recipe.tips.length
            ? `<h5>Tips & Techniques</h5><ul>${recipe.tips.map(t => `<li>${t}</li>`).join('')}</ul>`
            : ''
        }
    `;

    instructionsEl.innerHTML = html;
}

/* ---------- 5️⃣ INITIAL STATE ---------- */
instructionsEl.innerHTML = `<p class="text-muted">Select a day to view the recipe and cooking instructions.</p>`;
</script>

</body>
</html>
